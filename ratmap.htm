<html>
<head>
  <title>A Leaflet map!</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script src="jquery-2.1.1.min.js"></script>
  <style>
    #map{ width: 100%; height: 100%; }
  </style>
</head>
<body>

  <div id="map"></div>

  <script>

  // initialize the map
  var map = L.map('map').setView([31.35, -100.07], 7);

  // load a tile layer
  L.tileLayer('http://{s}.tiles.wmflabs.org/bw-mapnik/{z}/{x}/{y}.png',
    {
      attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      maxZoom: 18,
    }).addTo(map);

  // load GeoJSON from an external file
  $.getJSON("https://raw.githubusercontent.com/ngturner/TxMonthlyBBQTop50/master/TxMonthlyTop50BBQ.geojson",function(data) {
    //add GeoJSON layer to map once the file is loaded
    L.geoJson(data).addTo(map);
  });

  </script>
</body>
</html>
